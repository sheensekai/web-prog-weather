<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" sizes="32x32" type="image/png" href="img/favicon.png"/>

    <meta charset="UTF-8">
    <title>Weather Website</title>

    <link href="general.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="loader.css" rel="stylesheet" type="text/css">

    <script src="weather_dom.js" type="text/javascript"></script>
    <script src="weather_req.js" type="text/javascript"></script>
    <script src="weather_add_city.js" type="text/javascript"></script>
    <script src="weather_update_main.js" type="text/javascript"></script>
    <script src="weather.js" type="text/javascript"></script>
</head>
<body>
<header>
    <section class="wtr-list">
        <h1 class="wtr-header-text wtr-block">
            Погода здесь
        </h1>

        <div id="geo-btn-block" class="wtr-block">
            <button id="update-main-btn" class="func-btn">Обновить геолокацию</button>
        </div>
    </section>
</header>

<main>
    <section class="wtr-list">
        <h2 class="wtr-header-text wtr-block">
            Избранное
        </h2>

        <div class="wtr-block">
            <label>
                <input id="city-name-input" name="cityName" type="text" placeholder="Название города"/>
            </label>
            <button id="add-city-btn" class="func-btn">Добавить город</button>
        </div>
    </section>

    <section>
        <ul id="wtr-blocks-cont" class="wtr-list">
        </ul>
    </section>
</main>

<footer>
</footer>
</body>
</html>
