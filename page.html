<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="loader.css" rel="stylesheet" type="text/css">

    <script src="weather_dom.js" type="text/javascript"></script>
    <script src="weather_req.js" type="text/javascript"></script>
    <script src="weather_add_city.js" type="text/javascript"></script>
    <script src="weather_update_main.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="wtr-list">
        <div class="wtr-block">
            <h1 class="wtr-header">
                Погода здесь
            </h1>
        </div>
        <div class="wtr-block">
            <button id="update-main-btn" class="func-btn">Обновить геолокацию</button>
        </div>
    </div>
</header>

<main>
    <ul class="wtr-list">
        <div class="wtr-block">
            <h2 class="wtr-header">
                Избранное
            </h2>
        </div>

        <div class="wtr-block">
            <label>
                <input id="city-name-input" name="cityName" type="text" placeholder="Название города"/>
            </label>
            <button id="add-city-btn" class="func-btn">Добавить город</button>
        </div>
    </ul>

    <div class="wtr-block-cont">
        <ul id="wtr-blocks-cont" class="wtr-list">
        </ul>
    </div>

</main>

<footer>
</footer>
</body>
</html>
